<!DOCTYPE html>
<html>
<head>
    <title>예약 관리</title>  
    <link rel="stylesheet" type="text/css" href="reservation2.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reservation-container {
            text-align: center;
        }

        .reservation-frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 370px;
        }

        .reservation-frame input,
        .reservation-frame select {
            text-align: center;
        }

        .reservation-frame label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        .reservation-frame select {
            width: 50%;
            max-width: 200px;
            margin-bottom: 10px;
            text-align: center;
        }

        .Back {
            position: absolute; /* 절대 위치 설정 */
            top: 15px; /* 원하는 버튼의 상단 여백 조정 */
            right: 520px; /* 원하는 버튼의 우측 여백 조정 */
            font-size: 12px;
            width: 70px; /* 원하는 버튼 너비로 조정 */
            height: 20px; /* 원하는 버튼 높이로 조정 */
            background-color: white;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
  </style>
</head>
<body>
    <div class="reservation-container">
        <h1>예약 관리</h1>
        <div class="reservation-frame">
            <label for="name">예약자 대표 이름:</label>
            <input type="text" id="name" placeholder="이름을 입력하세요">
            <br>
            <label for="guests">인원 수:</label>
            <input type="number" id="guests" placeholder="인원 수를 입력하세요">
            <br>
            <label for="phone">전화번호:</label>
            <input type="text" id="phone" placeholder="전화번호를 입력하세요">
            <br>
            <label for="time">예약 시간:</label>
            <select id="time">
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
            </select>
            <br>
            <button onclick="confirmReservation()">확인</button>
        </div>
    </div>

    <script>
        function confirmReservation() {
            var name = document.getElementById("name").value;
            var guests = document.getElementById("guests").value;
            var time = document.getElementById("time").value;
            
            var message = "예약이 완료되었습니다!\n\n";
            message += "예약자: " + name + "\n";
            message += "인원 수: " + guests + "\n";
            message += "예약 시간: " + time + "\n";
            
            alert(message);
            
            // 메인 페이지로 돌아가기
            window.parent.location.href = "index.html";
        }

    </script>

    <button class="Back" onclick="window.location.href='index.html'">뒤로가기</button>   
</body>
</html>
